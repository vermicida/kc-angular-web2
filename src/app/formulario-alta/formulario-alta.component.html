<!--
  La directiva 'NgForm' instancia la clase 'FormGroup' correspondiente al formulario.
  Con '#nombre' creamos Template Reference Variables. Si asignamos como valor la directiva
  'NgForm', obtenemos una referencia a la instancia 'FormGroup' creada.
-->
<form ngForm #contacto="ngForm" (ngSubmit)="notificarCreacionContacto(contacto)">

  <!-- Nombre del contacto -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="nombre">Nombre</label>
      <!--
        La directiva 'NgModel' instancia la clase 'FormControl' correspondiente al elemento de formulario.
        Con '#nombre' creamos Template Reference Variables. Si asignamos como valor la directiva 'NgModel', obtenemos una referencia a la instancia 'FormControl' creada.
      -->
      <input
        type="text"
        class="u-full-width"
        ngModel
        id="nombre"
        name="nombre"
        #nombre="ngModel"
        minlength="3"
        required>
      <div *ngIf="nombre.touched && nombre.invalid" class="mensaje-error">
        El nombre es un campo obligatorio.
      </div>
    </div>
  </div>

  <!-- Correo electr贸nico del contacto -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="email">Correo electr贸nico</label>
      <input
        type="text"
        class="u-full-width"
        ngModel
        id="email"
        name="email">
    </div>
  </div>

  <!-- M贸vil del contacto -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="movil">M贸vil</label>
      <input
        type="text"
        class="u-full-width"
        ngModel
        id="movil"
        name="movil">
    </div>
  </div>

  <!-- Cuenta de Facebook del contacto -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="facebook">Facebook</label>
      <input
        type="text"
        class="u-full-width"
        ngModel
        id="facebook"
        name="facebook">
    </div>
  </div>

  <!-- Cuenta de Twitter del contacto -->
  <div class="row">
    <div class="offset-by-three six columns">
      <label for="twitter">Twitter</label>
      <input
        type="text"
        class="u-full-width"
        ngModel
        id="twitter"
        name="twitter">
    </div>
  </div>

  <div class="row">
    <div class="offset-by-three six columns">
      <button
        type="submit"
        class="u-full-width button-primary"
        [disabled]="contacto.invalid">Guardar</button>
    </div>
  </div>
</form>
